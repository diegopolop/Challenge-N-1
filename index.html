<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magicript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Magicript</h1>
  
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Ingrese aquí su texto.</label>
        <br>
        <br>
        <div class="contenedor-errores"></div>
        <textarea class="text-input" name="" id="input-texto" cols="45" rows="12" autocomplete="off" autofocus placeholder= "Recuerde no usar letras mayúsculas, acentos ni símbolos."></textarea>
        <input class="btn" type="button" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar">
        <input class="btn" type="button" value="ClearAll" id="btn-Clear">
                                     
      </form>
    </section>
  
    <section class="msg box"> 
      
      <label for="input-texto">Mensaje Encriptado/Desencriptado.</label>
      <br>
      <br>
      <textarea  class= "text-input" name="" id="msg" cols="45" rows="12" placeholder= "Su Mensaje encriptado/desencriptado aparecerá aquí."></textarea>
      <input class="btn" type="button"value="Copiar Texto" id="btn-Copiar"></input>
      
    </section>

      
  </main>

  <footer class="footer"> "Programa creado por Diego Polop para Challenge Allura"</footer>

  <script src="script.js"></script>

</body>
</html>
